{% extends 'jobs/base.html' %}

{% block title %}Job Detail - {{ job.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ job.title }}</h1>
    <h4 class="text-muted">{{ job.company }}</h4>
    <p>{{ job.description }}</p>
    <a href="{% url 'job_list' %}" class="btn btn-secondary">Back to Job Listings</a>
</div>
{% endblock %}
