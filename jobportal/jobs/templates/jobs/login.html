{% extends 'jobs/base.html' %}

{% block content %}
<style>
    /* Full-page styling */
    body {
        background: linear-gradient(to right, #eef2f3, #dfe9f3);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Login box styling */
    .login-box {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
        text-align: center;
        color: #007bff;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Form fields */
    .form-group {
        margin-bottom: 18px;
    }

    label {
        font-weight: 600;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 50px;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    p {
        text-align: center;
        margin-top: 12px;
        font-size: 0.9rem;
    }

    /* Footer adjustment */
    footer {
        margin-top: auto;
    }
</style>

<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
